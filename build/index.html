<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body
    class="m-0 p-0 box-border font-bodyFont bg-backgroundColor h-containerHeight w-full flex justify-center items-center overflow-hidden"
  >
    <div
      class="container text-center text-textColor w-converterWidth h-converterHeight pt-4 shadow-xl bg-converterBackground rounded-[16px] backdrop-blur-2xl flex flex-col gap-3"
    >
      <h1 class="text-2xl">Currency Converter</h1>

      <div class="from-section text-start pt-4 mx-8 flex flex-col gap-4">
        <div>
          <p class="pb-2">Amount</p>
          <input
            type="number"
            class="bg-none border-inputBorder border-textColor bg-converterBackground outline-none p-2 rounded-md min-w-full hover:border-borderHoverColor duration-[200ms] focus:ring focus:ring-borderHoverColor focus:border-borderHoverColor amount"
          />
        </div>

        <div class="from">
          <p class="pb-2">From</p>
          <select
            class="bg-none border-inputBorder border-textColor bg-converterBackground outline-none p-2 rounded-md min-w-full hover:border-borderHoverColor duration-[200ms] focus:ring focus:ring-borderHoverColor focus:border-borderHoverColor cursor-pointer fromCurrency"
          ></select>
        </div>

        <i
          class="uil uil-arrows-v-alt text-center text-3xl cursor-pointer hover:text-borderHoverColor duration-[200ms] exchange"
        ></i>

        <div class="to">
          <p class="pb-2">To</p>
          <select
            class="bg-none border-inputBorder border-textColor bg-converterBackground outline-none p-2 rounded-md min-w-full hover:border-borderHoverColor duration-[200ms] focus:ring focus:ring-borderHoverColor focus:border-borderHoverColor cursor-pointer toCurrency"
          ></select>
        </div>

        <div class="exchangeRateTxt">Exchange rate...</div>

        <button
          class="bg-buttonBackground p-2 rounded-[6px] hover:bg-borderHoverColor duration-[200ms] outline-none focus:ring focus:ring-borderHoverColor focus:border-borderHoverColor exchange-rate"
        >
          Get Exchange Rate
        </button>
      </div>
    </div>

    <script src="countries.js"></script>
    <script src="index.js"></script>
  </body>
</html>
